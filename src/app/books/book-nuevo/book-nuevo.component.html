<form #f="ngForm" (ngSubmit)="guardarLibro(f)">
  <h2 mat-dialog-title>Agregar nuevo libro</h2>
  <mat-dialog-content>
    <section
      fxLayoutAlign="center"
      style="margin-top: 10px; margin-bottom: 10px"
    >
      <mat-card fxFlex="100%">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
          <mat-form-field style="width: 100%">
            <mat-label>titulo</mat-label>
            <input
              type="text"
              placeholder="Ingrese titulo"
              name="titulo"
              matInput
              ngModel
              required
            />
            <mat-error>Debe ingresar el titulo deñ libro</mat-error>
          </mat-form-field>

          <mat-form-field style="width: 100%">
            <mat-label>Descripción</mat-label>
            <input
              type="text"
              placeholder="Ingrese la descripción"
              name="descripcion"
              matInput
              ngModel
              required
            />
            <mat-error>Debe ingresar la descripción del libro</mat-error>
          </mat-form-field>

          <mat-form-field style="width: 100%">
            <mat-label>Autor</mat-label>
            <mat-select
              placeholder="seleccione un autor"
              [(ngModel)]="selectAutor"
              name="autor"
              (selectionChange)="selected($event)"
            >
              <mat-option *ngFor="let autr of autores" [value]="autr.id">{{
                autr.nombre + " " + autr.apellido
              }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field style="width: 100%">
            <mat-label>precio</mat-label>
            <input
              type="number"
              placeholder="Ingrese precio"
              name="precio"
              matInput
              ngModel
              required
            />
            <mat-error>Debe ingresar el precio deñ libro</mat-error>
          </mat-form-field>

          <mat-form-field style="width: 100%">
            <mat-label>Fecha</mat-label>
            <input
              matInput
              placeholder="Seleccione decha publicación"
              [matDatepicker]="picker"
              name="fechaPublicacion"
              [(ngModel)]="fechaPublicacion"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </mat-card>
    </section>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Cerrar</button>
    <button mat-raised-button color="primary">Guardar</button>
  </mat-dialog-actions>
</form>
