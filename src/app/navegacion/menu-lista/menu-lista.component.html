<mat-nav-list>
  <a
    mat-list-item
    routerLink="/"
    (click)="onCerrarMenu()"
    *ngIf="estadoUsuario"
  >
    <mat-icon>home</mat-icon>
    <span class="navegacion-list-label">Menu</span>
  </a>
  <a
    mat-list-item
    routerLink="/registrar"
    (click)="onCerrarMenu()"
    *ngIf="!estadoUsuario"
  >
    <mat-icon>how_to_reg</mat-icon>
    <span class="navegacion-list-label">Registrar</span>
  </a>
  <a
    mat-list-item
    routerLink="/login"
    (click)="onCerrarMenu()"
    *ngIf="!estadoUsuario"
  >
    <mat-icon>login</mat-icon>
    <span class="navegacion-list-label">Ingresar</span>
  </a>
  <a
    mat-list-item
    routerLink="/books"
    (click)="onCerrarMenu()"
    *ngIf="estadoUsuario"
  >
    <mat-icon>collections_bookmark</mat-icon>
    <span class="navegacion-list-label">Libros</span>
  </a>
  <a
    mat-list-item
    routerLink="/autores"
    (click)="onCerrarMenu()"
    *ngIf="estadoUsuario"
  >
    <mat-icon>supervisor_account</mat-icon>
    <span class="navegacion-list-label">Autores</span>
  </a>
  <mat-list-item>
    <button
      mat-icon-button
      (click)="terminarSesionMenu()"
      *ngIf="estadoUsuario"
    >
      <mat-icon>eject</mat-icon>
      <span class="navegacion-list-label"> Salir</span>
    </button>
  </mat-list-item>
</mat-nav-list>
